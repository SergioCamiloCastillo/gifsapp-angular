<div class="row">
  <div class="col-md-4 col-sm-6 animate__animated animate__bounce__fadeInLeft" *ngFor="let item of resultados">
    <div class="card ">
      <img [src]="item.images.downsized_medium.url" [alt]="item.title" />
      <div class="card-body">
        <p class="card-text">{{ item.images.downsized_medium.url }}</p>
      </div>
    </div>
  </div>
</div>
